<extend name="Layout/page_base" />
<block name="content">
	<div class="container">
		<!-- /container -->
		<div class="row">
			<div class="col-xs-12 hidden-xs" style="margin-top:120px;"></div>
		</div>
		<div class="row">
			<div class="col-sm-3 hidden-xs"></div>
			<div class="col-sm-6 well">
				<div style="margin-bottom:44px;margin-top:20px;">
					<h1 class="text-center">{:get_system_config("SYSTEM_NAME")}</h1>
				</div>
				<form method="post" id="form_register" class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-3  control-label" for="emp_no">帐号类型：</label>
						<div class="col-sm-9">
							<div class="checkbox col-sm-4">
								<label>
									<input name="type" class="ace type" type="radio" value="1">
									<span class="lbl">&nbsp;政府</span></label>
							</div>
							<div class="checkbox col-sm-4">
								<label>
									<input name="type" class="ace type" type="radio" value="2">
									<span class="lbl">&nbsp;企业</span></label>
							</div>
							<div class="checkbox col-sm-4">
								<label>
									<input name="type" class="ace type" type="radio" value="3">
									<span class="lbl">&nbsp;个人</span></label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3  control-label" for="emp_no">帐号名：</label>
						<div class="col-sm-9">
							<input class="form-control" id="emp_no" name="emp_no" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3  control-label" for="name">姓名：</label>
						<div class="col-sm-9">
							<input class="form-control" id="name" name="name" />
						</div>
					</div>					
					<div class="form-group">
						<label class="col-sm-3  control-label" for="password">密码：</label>
						<div class="col-sm-9">
							<input class="form-control" id="password" type="password" name="password" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3  control-label" for="check_password">确认密码：</label>
						<div class="col-sm-9">
							<input class="form-control" id="check_password" type="password" name="check_password" />
						</div>
					</div>
					<notempty name="is_verify_code">
						<div class="form-group">
							<label class="col-sm-3  control-label" for="verify">验证码：</label>
							<div class="col-sm-9 row">
								<div class="col-xs-8">
									<input class="form-control" id="verify" name="verify" />
								</div>
								<div class="col-xs-4">
									<img src='__CONTROLLER__/verify' / style='cursor:pointer' title='刷新验证码' id='verifyImg' onclick='freshVerify()'>
								</div>
							</div>
						</div>
					</notempty>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-9">
							<input type="button" value="注册" onclick="register();" class="btn btn-sm btn-primary col-10">
						</div>
					</div>
				</form>
				<p>

				</p>
				<p>
					&nbsp;
				</p>
				<p>
					&nbsp;
				</p>
			</div>
		</div>
		<div class="col-sm-3 hidden-xs"></div>
		<div class="row"></div>
	</div>
</block>
<block name="js">

</block>
<block name="push"></block>
<block name="js">

</block>
<block name="js">
	<script type="text/javascript">
		function register() {
			if (check_form("form_register")) {
				sendForm("form_register", "{:U('public/check_register')}");
			}
		}
	</script>
</block>
<block name="js">

</block>
