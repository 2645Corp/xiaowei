<!DOCTYPE  html>
<html lang='en'>
	<head>
		<meta charset='utf-8' />
		<script type="text/javascript">
			window.jQuery || document.write("<script src='__STATIC__/jquery/js/jquery-2.1.0.min.js'>" + "<" + "/script>");
		</script>
		<!-- <![endif]-->

		<!--[if IE]>
		<script type="text/javascript">
		window.jQuery || document.write("<script src='__STATIC__/jquery/js/jquery-1.11.0.min.js'>"+"<"+"/script>");</script>
		<![endif]-->
		<script type="text/javascript">
			function test(){
				$msg="{'type':'邮件','action':'新邮件','title':'标题','content':'内容'}";
				window.parent.push_info($msg);
			}
			var timestamp = 0;
			var url = "{:U('push/server3')}";
			function connect() {
				$.ajax({
					data : {
						'timestamp' : timestamp
					},
					url : url,
					type : 'get',
					timeout : 0,
					success : function(response) {
						var data = eval('('+response+')');
						timestamp = data.timestamp;
						if(data.status){							
							window.parent.push_info(data.data.data);
						}
					},
					complete : function() {
							connect();
					}
				});
			}

			$(document).ready(function() {
				connect();
			});
		</script>
	</head>
	<body>
		<input type="button" value="abc" onclick="test()">
	</body>
</html>
